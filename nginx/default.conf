# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

        listen 443 default_server;
        listen [::]:443 default_server;

	ssl_certificate /etc/letsencrypt/live/swapi.bgrishin.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/swapi.bgrishin.me/privkey.pem;

        server_name _;

	return 444;
}
